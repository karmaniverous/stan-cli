---
stan-cli:
  cliDefaults:
    run:
      facets: true
      plan: false
      sequential: true
  patchOpenCommand: code -g {file}
  scripts:
    typecheck: npm run typecheck
    lint: npm run lint:fix
    test: npm run test -- --no-color
    build:
      script: cross-env NO_COLOR=1 npm run build
      warnPattern: ^\\(!\\)\\s(?!\\[plugin typescript\\][^\\n]*outputToFilesystem option is defaulting to true)(?!Circular dependency[\\s\\S]*?node_modules[\\/\\\\]zod).*
      warnPatternFlags: mi
    docs:
      script: npm run docs -- --emit none
      warnPattern: \\[warning\\]
    knip: npm run knip
stan-core:
  excludes:
    - '*.local'
    - assets
    - CHANGELOG.md
    - docs
    - diagrams/**
    - package-lock.json
  imports:
    stan-core:
      - ../stan-core/.stan/system/stan.requirements.md
      - ../stan-core/.stan/system/stan.todo.md
      - ../stan-core/dist/types/index.d.ts
      - ../stan-core/.stan/interop/stan-cli/**
  includes: []
  stanPath: .stan
